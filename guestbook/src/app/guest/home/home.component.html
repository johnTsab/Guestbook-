<div class="container">
  <br/>
  <h1 style="color: blueviolet; text-align: center; width: 870px">
    <strong>Guestbook</strong>
  </h1>
  <mat-slide-toggle  (click)="toggleDarkMode()" style="margin-bottom: 16px;" >Toggle {{ isDarkMode ? 'Light' : 'Dark' }} Mode</mat-slide-toggle> 
   
  

  <br/>
  <div class="form-row">
    <mat-form-field style="width: 175px">
      <input matInput placeholder="Enter name" [(ngModel)]="guest.name" type="text" />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field style="width: 175px">
      <input matInput placeholder="Enter email" [(ngModel)]="guest.email" type="text" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field style="width: 175px">
      <input matInput placeholder="Enter address"  [(ngModel)]="guest.address" type="text" />
      <mat-icon matSuffix>address</mat-icon>
    </mat-form-field>
    <div class="buttons">
      <button mat-flat-button (click)="createGuest(guest)" color="primary">Submit</button>
      <button mat-flat-button (click)="clearData()" color="warn">Cancel</button>
    </div>
  </div>
   <mat-form-field>
      <input (input)="searchGuest(filter.value)" matInput placeholder="Search guest" type="text" #filter />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest ID </th>
    <td mat-cell *matCellDef="let guest"> {{guest.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let guest"> {{guest.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest email </th>
    <td mat-cell *matCellDef="let guest"> {{guest.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest address </th>
    <td mat-cell *matCellDef="let guest"> {{guest.address}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
    <td mat-cell *matCellDef="let guest"><button mat-flat-button (click)="addData(guest)"><mat-icon>edit</mat-icon></button></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let guest"><button mat-flat-button (click)="deleteGuest(guest)"><mat-icon>delete</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    style="margin-top: 16px;">
  </mat-paginator>


</div>
